<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Pocket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#">

      <section class="heading">
        <h1>Sign In</h1>
        <p>Sign in to stay connected.</p>
      </section>

      <section class="input-section">
        <label for="username" class="input">User name</label>
        <input type="text" name="username" id="username" />
        <label for="password" class="input">Password</label>
        <input type="password" name="password" id="password" />
      </section>

      <section class="meta-information">
        <label><input type="checkbox" name="checkbox" id="checkbox"> Remember Me?</label>
        <a href="#">Forgot Password?</a>
      </section>

      <button>Sign In</button>
      <a class="signup" href="#"><span class="opacity">Don't Have Account? </span><span class="bold">Sign Up</span></a>
    </form>
  </body>
</html>
